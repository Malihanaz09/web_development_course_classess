<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 3</title>
</head>
<body>
    <h1>Learn Table & Form Tags</h1>

    <table border="2">
        <caption>Students Data</caption>
        <thead>
            <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Class</th>
        </tr>
        </thead>
       <tbody>
            <tr>
                <td>John</td>
                <td>101</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>102</td>
                <td>10</td>
            </tr>
            <tr>
                <td >Doe</td>
                <td>103</td>
                <td>10</td>
            </tr>
       </tbody>
    </table>
    <br>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="username" id="name" placeholder="Enter your name">
        <br>
         <label for="email">Email:</label>
        <input type="email" name="useremail" id="email" placeholder="Enter your email">
        <br>
         <label for="password">Password:</label>
        <input type="password" name="userpassword" id="password" placeholder="Enter your password">
        <br>
        <textarea name="message" id="message"></textarea>
        <br>
        <p>Radio button</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  <br>
  <p>CheckBox</p>
   <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label>
  <br>
  <p>Drop Down Option</p>
        <select name="city" id="city">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="multan">Multan</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
