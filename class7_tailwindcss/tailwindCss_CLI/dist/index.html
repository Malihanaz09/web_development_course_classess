<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 07</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
</head>
<body>
  
      <!-- Cart -->
 <div class="bg-[#FF7F7F] flex items-center justify-center min-h-screen">

 <div class="bg-white rounded-lg shadow-lg overflow-hidden w-64">
    
    <!-- Image Container with shadow -->
    <div class="shadow-lg">
      <img src="../image/watch.jpg" alt="Watch" class="w-36 object-cover mx-auto">
    </div>

    <!-- Text + Buttons -->
    <div class="p-4">
      <div class="flex justify-between items-center">
        <h1 class="text-lg font-semibold text-gray-800">Apple Watch</h1>
        <span class="text-pink-600 font-bold text-lg">$80</span>
      </div>
      <p class="text-gray-500 text-sm mt-1">This is unique and stylish watch</p>

      <!-- Buttons -->
      <div class="flex mt-4 space-x-2">
        <button class="w-1/2 border border-pink-500 text-pink-500 font-semibold py-2 rounded hover:bg-pink-100">
          Buy Now
        </button>
        <button class="w-1/2 bg-pink-500 text-white font-semibold py-2 rounded hover:bg-pink-600">
          Add to Cart
        </button>
      </div>
    </div>

  </div>
</div>
</div>
</body>
</html>
